<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = "duksunglikelionfrontend";
      var search = "o";
      var count = 0;
      var idx = str.indexOf(search);
      console.log(idx);
      while (idx != -1) {
        count++;
        idx = str.indexOf(search, idx + 1);
      }
      //   console.log("'" + str + "'" + "에서 알파벳 o의 개수:", count);
      console.log(`'${str}'에서 알파벳 o의 개수: ${count}`);
    </script>
  </body>
</html>
