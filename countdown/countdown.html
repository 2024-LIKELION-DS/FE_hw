<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카운트다운</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Gasoek+One&family=Hi+Melody&family=Stylish&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="background">
      <div class="border">
        <div class="runtime">
          <div class="h2">
            <h2>운영시간</h2>
          </div>
          <div class="p">
            <p>AM 7:00 ~ PM 11:30</p>
          </div>
        </div>

        <div class="countdown_background">
          <div class="h2">
            <h2>카운트다운</h2>
          </div>

          <div id="open_time">
            <p class="open">금일 오픈까지 남은 시간</p>
          </div>

          <div id="close_time">
            <p class="open">금일 마감까지 남은 시간</p>
          </div>

          <div id="close">
            <p class="open">금일 마감</p>
          </div>
        </div>
      </div>
    </div>
    <script src="countdown.js"></script>
  </body>
</html>
