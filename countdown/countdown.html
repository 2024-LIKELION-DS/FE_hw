<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="countdown.css" />
    <title>카운트다운</title>
  </head>
  <body>
    <div class="cafetime">
      <p class="title">운영시간</p>
      <p>AM 9시 00분 ~ PM 11시 50분</p>
    </div>
    <div class="countdown">
      <p class="title">카운트다운</p>
      <p class="time-title">금일 마감까지 남은 시간</p>
      <div class="time">
        <span class="hours"></span>
        <span class="col">:</span>
        <span class="minutes"></span>
        <span class="col">:</span>
        <span class="seconds"></span>
      </div>
    </div>

    <script src="countdown.js"></script>
  </body>
</html>
