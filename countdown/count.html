<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
</head>
<body>
    <div class="board">
        <button class="btn1">운영시간</button>
        <p>PM 13시 00분 ~ PM 20시 30분</p>
        <button class="btn2">카운트다운</button>
        <div class="open">
            <p>금일 오픈까지 남은 시간<br>00:00:00</p>
        </div>
        <div class="close">
            <p>금일 마감까지 남은 시간<br>00:00:00</p>
        </div>
        <div class="dead">
            <p>금일 마감</p>
        </div>
    </div>
    <script>
        const date = new Date();
        console.log(date);
    </script>
</body>
</html>
