<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <script>
            let num = 1;
            function change() {
                let el = document.getElementById("name");
                num++;
                el.innerHTML = el.innerHTML.replace(`${num - 1}`, `${num}`);
            }
        </script>
        <span id="name">likelion_1</span><br />
        <input type="button" value="클릭" onclick="change()" />
    </body>
</html>
