<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q8</title>
  <script>
    let num = 1;
    function change() {
      let ch = document.getElementById("name");
      num++;
      ch.innerHTML = "likelion_" + num;

      if (num == 3) {
        num = 0;
      }
    }
  </script>
</head>

<body>
  <span id="name">likelion_1</span> <br />
  <input type="button" value="클릭" onclick="change()" />
</body>

</html>
