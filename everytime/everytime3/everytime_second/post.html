<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form>
      <div class="headtxt">
        <input type="text" class="sorry_1" placeholder="글 제목" />
      </div>

      <div class="bodytxt">
        <textarea
          class="sorry_2"
          placeholder="에브리타임은 누구나 기분 좋게 참여할 수 있는 커뮤니티를 만들기 위해 커뮤니티 이용규칙을 제정하고 운영하고 있습니다. 위반 시 게시물이 삭제되고 서비스 이용이 일정 기간 제한될 수 있습니다.
      
    아래는 이 게시판에 해당하는 핵심 내용에 대한 요약 사항이며, 게시물 작성 전 커뮤니티 이용규칙 전문을 반드시 확인하시기 바랍니다.
                
    ※정치∙사회 관련 행위 금지
    -국가기관, 정치 관련 단체, 언론, 시민단체에 대한 언급 혹은 이와 관련한 행위
    -정책∙외교 또는 정치∙정파에 대한 의견, 주장 및 이념, 가치관을 드러내는 행위
    -성별, 종교, 인종, 출신, 지역, 직업, 이념 등 사회적 이슈에 대한 언급 혹은 이와 관련한 행위
    -위와 같은 내용으로 유추될 수 있는 비유, 은어 사용 행위
    ＊해당 게시물은 시사∙이슈 게시판에만 작성 가능합니다.
                
    ※홍보 및 판매 관련 행위 금지
    -영리 여부와 관계 없이 사업체∙기관∙단체∙개인에게 직간접적으로 영향을 줄 수 있는 게시물 작성 행위
    -위와 관련된 것으로 의심되거나 예상될 수 있는 바이럴 홍보 및 명칭∙단어 언급 행위
    ＊해당 게시물은 홍보게시판에만 작성 가능합니다.
                
    ※불법촬영물 유통 금지
    불법촬영물등을 게재할 경우 전기통신사업법에 따라 삭제 조치 및 서비스 이용이 영구적으로 제한될 수 있으며 관련 법률에 따라 처벌받을 수 있습니다.
                
    ※그 밖의 규칙 위반
    -타인의 권리를 침해하거나 불쾌감을 주는 행위
    -범죄, 불법 행위 등 법령을 위반하는 행위
    -욕설, 비하, 차별, 혐오, 자살, 폭력 관련 내용을 포함한 게시물 작성 행위
    -음란물, 성적 수치심을 유발"
        ></textarea>
        <div id="infoBox" class="infodiv">
          <p class="info">
            질문 글을 작성하면 게시판 상단에 일정 기간 동안 노출되어, 더욱
            빠르게 답변을 얻을 수 있게 됩니다. <br />또한, 다른 학우들이 정성껏
            작성한 답변을 유지하기 위해,<b>
              댓글이 달린 이후에는 글을 수정 및 삭제할 수 없습니다.</b
            >
          </p>
        </div>
      </div>

      <div class="img_post">
        <div class="img">
          <img
            class="shrap"
            src="./img/container.articles.write.hashtag.png"
            alt="사진 로딩 중"
          />
          <img
            class="clip"
            src="./img/container.articles.write.attach.png"
            alt="사진 로딩 중"
          />
        </div>
        <div class="checkboxandtext">
          <input
            type="checkbox"
            id="toggleCheckbox"
            class="checkbox_1"
            onclick="checkbox()"
          />
          <span id="for_blue" class="secret_1">질문</span>

          <script>
            let isChecked = false;

            function checkbox() {
              const checkboxElement = document.getElementById("toggleCheckbox");
              const forBlueElement = document.getElementById("for_blue");

              if (!isChecked) {
                forBlueElement.style.color = "rgb(1, 212, 223)";
              } else {
                forBlueElement.style.color = "rgb(162, 162, 162)";
              }

              isChecked = !isChecked;
            }

            /* div 보이기 */
            document
              .getElementById("toggleCheckbox")
              .addEventListener("change", function () {
                var infoBox = document.getElementById("infoBox");
                if (this.checked) {
                  infoBox.style.display = "flex"; // 체크되면 div 보이기
                } else {
                  infoBox.style.display = "none"; // 체크 해제되면 div 숨기기
                }
              });
          </script>

          <input type="checkbox" class="checkbox_2" />
          <span class="secret_2">익명</span>

          <div class="write">
            <img
              class="write"
              src="./img/container.articles.write.submit.png"
              alt="사진 로딩 중"
            />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
