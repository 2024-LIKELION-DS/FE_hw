<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>에브리타임 로그인</title>
  </head>
  <body>
    <form class="login-form">
      <img src="img/logo.png" />
      <div class="input-section">
        <input type="text" id="userId" placeholder="아이디" />
      </div>
      <div class="input-section">
        <input type="password" id="password" placeholder="비밀번호" />
      </div>
      <div class="login">
        <button type="submit" id="submitButton">에브리타임 로그인</button>
      </div>
    </form>
    <div class="signup">
      <a href="signup.html">회원가입</a>
    </div>
    <div class="additional-links">
      <div class="text-g">이용약관</div>
      <div class="text">개인정보처리방침</div>
      <div class="text-g">문의하기</div>
      <div class="text">ⓒ에브리타임</div>
    </div>

    <script>
      const userId = document.getElementById('userId');
      const password = document.getElementById('password');
      const submitButton = document.getElementById('submitButton');
      
      userId.addEventListener('input', toggleButton);
      password.addEventListener('input', toggleButton);
      
      function toggleButton() {
          if (userId.value && password.value) {
              submitButton.style.backgroundColor = 'rgb(174, 41, 41)';
          } else {
              submitButton.style.backgroundColor = 'gray';
          }
      }
  </script>
  </body>
</html>
