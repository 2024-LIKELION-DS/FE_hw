<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_login.css"></link>
    <title>로그인</title>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="img/logo.png"></div>
            <form method="post">
                <div class="form">
                    <input id = "notNull1" name="id" type="text" maxlength="20" placeholder="아이디">
                    <input id = "notNull2" name="password" type="password" maxlength="20" placeholder="비밀번호">
                    <input id="login" type="submit" value="에브리타임 로그인">
                </div>
                <div class="optoins">
                    <label class="check">
                        <input type="checkbox">
                        <input type="hidden" name="keep" value="false">로그인 유지
                    </label>
                    <a>아이디/비밀번호 찾기</a>
                </div>
                <p class="register">회원가입</p>
                <footer>
                    <p>이용약관</p>
                    <p style="font-weight: bold;">개인정보처리방침</p>
                    <p>문의하기</p>
                    <p style="font-weight: bold;">ⓒ 에브리타임</p>
                </footer>
            </form>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
