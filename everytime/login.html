<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login_style.css" />
    <title>에브리타임</title>
  </head>
  <body>
    <div class="box_contents">
      <!-- logo -->
      <div class="box_img_logo">
        <img class="img_logo" src="./img/logo.png" alt="로고" />
      </div>
      <!-- form -->
      <div>
        <form>
          <input
            class="input_box input_text input_box_color"
            type="text"
            placeholder="아이디"
          />
          <input
            class="input_box input_text input_box_color"
            type="password"
            placeholder="비밀번호"
          />
          <input
            class="input_box input_button_text input_button_color"
            type="submit"
            value="에브리타임 로그인"
          />
        </form>
      </div>
      <!-- signup -->
      <div class="box_evenly">
        <p class="text_signup">회원가입</p>
      </div>
      <!-- footer -->
      <div class="box_center">
        <p class="text_footer_normal">이용약관</p>
        <p class="text_footer_bold">개인정보처리방침</p>
        <p class="text_footer_normal">문의하기</p>
        <p class="text_footer_bold">ⓒ 에브리타임</p>
      </div>
    </div>
  </body>
</html>
