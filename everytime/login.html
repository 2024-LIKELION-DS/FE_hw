<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>에브리타임 로그인</title>
  </head>
  <body>
    <div class="total">
      <div class="logo">
        <img alt="에브리타임로고" src="img/everytime_other_img/logo.png" />
      </div>
      <div class="main">
        <form class="login-form">
          <div class="id">
            <input
              type="text"
              id="id"
              name="userid"
              placeholder="아이디"
              required
            />
          </div>
          <div class="password">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호"
              required
            />
          </div>
          <div class="submit">
            <button type="submit">에브리타임 로그인</button>
          </div>
        </form>
        <div class="signup">
          <a href="signup.html">회원가입</a>
        </div>
        <div class="info">
          <div class="a">이용약관</div>
          <div class="b"><span>개인정보처리방침</span></div>
          <div class="c">문의하기</div>
          <div class="d"><span>©에브리타임</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
