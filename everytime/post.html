<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/post.css" />
    <title>에브리타임 글 작성</title>
  </head>
  <body>
    <div class="box">
      <form class="post_form">
        <div class="title">
          <input
            type="text"
            id="title"
            name="title"
            placeholder='네가 "깃아 미안해" 했잖아?'
          />
        </div>
        <div class="main">
          <input
            type="text"
            id="main"
            name="main"
            placeholder="그럼 깃 충돌 이딴거 안생겼어"
            required
          />
        </div>
        <div class="post">
          <div class="data">
            <img
              alt="태그"
              src="img/everytime_other_img/container.articles.write.hashtag.png"
            />
            <img
              alt="사진"
              src="img/everytime_other_img/container.articles.write.attach.png"
            />
          </div>
          <div class="arrange">
            <div class="check">
              <input type="checkbox" id="anony" />
              <div class="myCheckbox">익명</div>
            </div>
            <button class="submit">
              <img
                alt="글쓰기"
                src="img/everytime_other_img/container.articles.write.submit.png"
              />
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
