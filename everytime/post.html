<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에브리타임 글 작성</title>
    <link rel="stylesheet" href="css/post.css" />
  </head>
  <body>
    <form class="post-form">
      <input type="text" id="title" placeholder="제목" required />
      <input type="text" id="text" placeholder="글을 작성해주세요." required />
      <div class="form-control">
        <div class="attachment-section">
          <img src="img/container.articles.write.hashtag.png" />
          <img src="img/container.articles.write.attach.png" />
        </div>
        <div class="submit-section">
          <input type="checkbox" />
          <span class="checkbox">익명</span>
          <button type="submit">
            <img src="img/container.articles.write.submit.png" />
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
