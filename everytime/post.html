<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에브리타임</title>
    <link rel="stylesheet" href="./css/post_style.css" />
  </head>
  <body>
    <div class="box_container_writing">
      <!-- title -->
      <div>
        <input class="input_writing_title" type="text" placeholder="글 제목" />
      </div>
      <!-- content -->
      <div>
        <textarea
          class="input_writing_content"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="네가 깃아 미안해 했잖아? 그럼 깃 충돌 이딴거 안생겼어"
        ></textarea>
      </div>
      <div class="input_writing_submit">
        <!-- left -->
        <div class="box_evenly">
          <div class="box_img_icon">
            <img
              class="img_icon"
              src="./img/container.articles.write.hashtag.png"
              alt="아이콘"
            />
          </div>
          <div class="box_img_icon">
            <img
              class="img_icon"
              src="./img/container.articles.write.attach.png"
              alt="아이콘"
            />
          </div>
        </div>
        <!-- right -->
        <div class="box_evenly">
          <div class="box_check_anonymity">
            <input
              class="box_check_anonymity"
              type="checkbox"
              id="username"
              checked
            />
            <label for="username">익명</label>
          </div>
          <div class="box_img_icon">
            <img
              class="img_icon img_back_red"
              src="./img/container.articles.write.submit.png"
              alt="아이콘"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
