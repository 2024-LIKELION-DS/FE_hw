<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>에브리타임 회원가입</title>
</head>

<body>
    <div class="give_border">
        <div class="info">
            <div class="signup_tilte">에브리타임 회원가입</div>
            <div class="signup_info">에브리타임 계정으로 <span class="app">캠퍼스픽, 에프리타임</span> 등<br>
                다양한 대학생 서비스를 모두 이용하실 수 있습니다.</div>
        </div>

        <form>
            <div class="input_info">
                <div class="input_cate">이름</div>
                <input type="text" name="name" id="name" placeholder="이름을 입력하세요.">
            </div>
            <div class="input_info">
                <div class="input_cate">닉네임</div>
                <input type="text" name="nickname" id="nickname" placeholder="닉네임을 입력하세요.">
            </div>
            <div class="input_info">
                <div class="input_cate">이메일</div>
                <input type="text" name="email" id="email" placeholder="이메일을 입력하세요.">
            </div>
            <div class="input_info">
                <div class="input_cate">비밀번호</div>
                <input type="password" name="password" id="password" placeholder="숫자/문자 조합, 최소 8자 이상">
            </div>
            <div class="input_info">
                <div class="input_cate">비밀번호 재입력</div>
                <input type="password" name="password_re" id="password_re" placeholder="비밀번호를 재입력하세요.">
            </div>
            <input type="submit" value="회원가입">
        </form>
    </div>
</body>

</html>
