<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style_signup.css">
</head>

<body>
    <form name="signup" method="" action="">
        <div>
            <h1>에브리타임 회원가입</h1>
            <p>에브리타임 계정으로 <span class="bold">캠퍼스픽, 에브리타임</span> 등<br>다양한 대학생 서비스를 모두 이용하실 수 있습니다.</p>
        </div>
        <div>
            <label class="label" for="name">이름</label>
            <input class="information" name="name" type="text" placeholder="이름을 입력하세요.">
        </div>
        <div>
            <label class="label" for="nick">닉네임</label>
            <input class="information" name="nick" type="text" placeholder="닉네임을 입력하세요.">
        </div>
        <div>
            <label class="label" for="email">이메일</label>
            <input class="information" name="email" type="email" placeholder="이메일을 입력하세요.">
        </div>
        <div>
            <label class="label" for="pw">비밀번호</label>
            <input class="information" name="pw" type="password" placeholder="숫자/문자 조합, 최소 8자 이상">
        </div>
        <div>
            <label class="label" for="pw_re">비밀번호 재입력</label>
            <input class="information" name="pw_re" type="password" placeholder="비밀번호를 재입력하세요.">
        </div>
        <input class="submit" type="submit" value="회원가입">
    </form>
</body>

</html>
