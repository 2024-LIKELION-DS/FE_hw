<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="icon" href="./img/logo.png" />
  </head>

  <body>
    <div class="container">
      <div class="section">
        <h2>에브리타임 회원가입</h2>
        <p class="description">
          에브리타임 계정으로
          <strong>캠퍼스픽, 에브리타임</strong>
          등
          <br />다양한 대학생 서비스를 모두 이용하실 수 있습니다.
        </p>

        <div class="input">
          <div class="label">
            <label>이름</label>
          </div>
          <input
            name="name"
            maxlength="10"
            placeholder="이름을 입력하세요."
            type="text"
            class="search"
            data-gtm-form-interact-field-id="1"
          />
        </div>
        <div class="input">
          <div class="label">
            <label>닉네임</label>
          </div>
          <input
            name="nickname"
            maxlength="10"
            placeholder="닉네임을 입력하세요"
            type="text"
            class="search"
            data-gtm-form-interact-field-id="1"
          />
        </div>
        <div class="input">
          <div class="label">
            <label>이메일</label>
          </div>
          <input
            name="email"
            maxlength="30"
            placeholder="이메일을 입력하세요"
            type="text"
            class="search"
            data-gtm-form-interact-field-id="1"
          />
        </div>
        <div class="input">
          <div class="label">
            <label>비밀번호</label>
          </div>
          <input
            name="password"
            maxlength="20"
            placeholder="숫자/문자 조합, 최소 8자 이상"
            type="text"
            class="search"
            data-gtm-form-interact-field-id="1"
          />
        </div>
        <div class="input">
          <div class="label">
            <label>비밀번호 재입력</label>
          </div>
          <input
            name="password-re"
            maxlength="20"
            placeholder="비밀번호를 재입력하세요."
            type="text"
            class="search"
            data-gtm-form-interact-field-id="1"
          />
        </div>
        <input type="submit" value="회원가입" />
      </div>
    </div>
  </body>
</html>
