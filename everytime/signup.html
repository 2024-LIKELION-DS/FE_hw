<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link href="./css/signup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="all">
      <header class="header">
        <h3>에브리타임 회원가입</h3>
        <h4>
          에브리타임 계정으로
          <span id="bold">캠퍼스픽, 에브리타임</span> 등<br />
          다양한 대학생 서비스를 모두 이용하실 수 있습니다.
        </h4>
      </header>
      <section class="secBox">
        <div class="box">
          <p class="title">이름</p>
          <input type="text" class="content" placeholder="이름을 입력하세요."></input>
        </div>
        <div class="box">
          <p class="title">닉네임</p>
          <input type="text" class="content" placeholder="닉네임을 입력하세요."></input>
        </div>
        <div class="box">
          <p class="title">이메일</p>
          <input type="email" class="content" placeholder="이메일을 입력하세요."></input>
        </div>
        <div class="box">
          <p class="title">비밀번호</p>
          <input type="password" class="content" placeholder="숫자/문자 조합, 최소 8자 이상"></input>
        </div>
        <div class="box">
          <p class="title">비밀번호 재입력</p>
          <input type="password" class="content" placeholder="비밀번호를 재입력하세요."></input>
        </div>
        <div class="signup">
          <input type="submit" value="회원가입" class="submit"></input>
        </div>
      </section>
    </div>
  </body>
</html>
