<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_signup.css"></link>
    <title>회원가입</title>
</head>
<body>
    <form class="container">
        <section class="content_section">
        <h2>에브리타임 회원가입</h2>
        <p>에브리타임 계정으로 <strong>캠퍼스픽, 에브리타임</strong> 등 <br>다양한 대학생 서비스를 모두 이용하실 수 있습니다.</p>
        <form>
            <div class="input">
                <label>이름</label>
                <input name="name" type="text" maxlength="20" placeholder="이름을 입력하세요.">
            </div>
            <div class="input">
                <label>닉네임</label>
                <input name="name" type="text" maxlength="20" placeholder="닉네임을 입력하세요.">
            </div>
            <div class="input">
                <label>이메일</label>
                <input name="name" type="text" maxlength="20" placeholder="이메일을 입력하세요.">
            </div>
            <div class="input">
                <label>비밀번호</label>
                <input name="name" type="text" maxlength="20" placeholder="숫자/문자 조합, 최소 8자 이상">
            </div>
            <div class="input">
                <label>비밀번호 재입력</label>
                <input name="name" type="text" maxlength="20" placeholder="비밀번호를 재입력하세요.">
            </div>
            <div class="submit">
                회원가입
            </div>
        </form>
        </section>
    </form>
</body>
</html>
