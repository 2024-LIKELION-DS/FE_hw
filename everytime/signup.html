<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup.css"></link>
  <title>signup</title>
</head>
<body>

  <div class="signup">
      <div class="text">
        <p class="title">에브리타임 회원가입</p>
        <p class="pText">에브리타임 계정으로 <span class="bold">캠퍼스픽, 에브리타임</span> 등</p>
        <p class="pText">다양한 대학생 서비스를 모두 이용하실 수 있습니다.</p>
      </div>
      
      <div>
        <form>
          <label>
            <p>이름</p>
            <input type="text" placeholder="이름을 입력하세요.">
          </label>
    
          <label>
            <p>닉네임</p>
            <input type="text" placeholder="닉네임을 입력하세요.">
          </label>
    
          <label>
            <p>이메일</p>
            <input type="text" placeholder="이메일을 입력하세요.">
          </label>
    
          <label>
            <p>비밀번호</p>
            <input type="password" placeholder="숫자/문자 조합, 최소 8자 이상">
          </label>
    
          <label>
            <p>비밀번호 재입력</p>
            <input type="password" placeholder="비밀번호를 재입력하세요.">
          </label>
  
          <label>
            <input type="submit" value="회원가입">
          </label>
  
        </form>
      </div>
      
    </div>

  
</body>
</html>
