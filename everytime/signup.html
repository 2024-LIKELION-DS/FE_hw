<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>signup page</title>
</head>
<body>
    <div class="container">
        <section>
            <h2>에브리타임 회원가입</h2> 
            <p class="title">에브리타임 계정으로 <strong>캠퍼스픽, 에브리타임</strong> 등<br>다양한 대학생 서비스를 모두 이용하실 수 있습니다.</p> 
            <div  class="input">
                <p class="school"><span>이름</span></p>
                <input  name="campusName" placeholder="이름을 입력하세요." type="text" class="search"> 
                <p class="school"><span>닉네임</span></p>
                <input  name="campusName" placeholder="닉네임을 입력하세요." type="text" class="search"> 
                <p class="school"><span>이메일</span></p>
                <input  name="campusName" placeholder="이메일을 입력하세요." type="text" class="search"> 
                <p class="school"><span>비밀번호</span></p>
                <input  name="campusName" placeholder="숫자/문자 조합. 최소 8자 이상" type="password" class="search"> 
                <p class="school"><span>비밀번호 재입력</span></p>
                <input  name="campusName" placeholder="비밀번호를 재입력하세요." type="password" class="search"> 
            </div>
            <button class="next"><span>회원가입</span></button>
        </section>
    </div>    
</body>
</html>
