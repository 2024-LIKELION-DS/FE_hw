<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/signup.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에브리타임 signup 페이지</title>
</head>


<body>
<form method="post">
    <div class="all">
        <div class="top">
            <div class="top_box">
                <div class="top1">
                에브리타임 회원가입
                </div>

                <div class="top2">
                에브리타임 계정으로 <span style=color:black><b>캠퍼스픽, 에브리타임</b></span> 등<br>
                다양한 대학생 서비스를 모두 이용하실 수 있습니다.
                </div>  
            </div> 
        </div>

        <div class="middleall">
            <div class="name">
                <div class="kor">
                이름   
                </div>

                <div class="#">
                    <div class="nameboxtext">
                        <input type="text" class="namebox" placeholder="이름을 입력하세요.">
                    </div>
                </div>
            </div>

            <div class="name">
                <div class="kor">
                닉네임  
                </div>

                <div class="#">
                    <div class="nameboxtext">
                        <input type="text" class="namebox" placeholder="닉네임을 입력하세요.">
                    </div>
                </div>
            </div>

            <div class="name">
                <div class="kor">
                이메일  
                </div>

                <div class="#">
                    <div class="nameboxtext">
                        <input type="email" class="namebox" placeholder="이메일을 입력하세요.">
                    </div>
                </div>
            </div>

            <div class="name">
                <div class="kor">
                비밀번호   
                </div>

                <div class="#">
                    <div class="nameboxtext">
                        <input type="password" class="namebox" placeholder="숫자/문자 조합, 최소 8자 이상">
                    </div>
                </div>
            </div>

            <div class="name">
                <div class="kor">
                비밀번호 재입력  
                </div>

                <div class="#">
                    <div class="nameboxtext">
                        <input type="password" class="namebox" placeholder="비밀번호를 재입력하세요.">
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="#">
                <div class="joinkor">
                    <input type="submit" class="greybox" value="회원가입">
                </div>
            </div>
        </div>
    </div>
</form>

<script src="signup.js"></script>


</body>
</html>
