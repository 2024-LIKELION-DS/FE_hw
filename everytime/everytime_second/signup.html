<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="everyborder">
      <!--에브리타임 회원가입 큰 글시부터 밑 두줄까지-->
      <div class="txt_first">
        <p class="post">에브리타임 회원가입</p>
        <p class="txt_one">
          에브리타임 계정으로
          <span class="blackfont">캠퍼스픽, 에브리타임 </span> 등
        </p>
        <p class="txt_two">다양한 대학생 서비스를 모두 이용하실 수 있습니다.</p>
      </div>
      <!--이름등이랑 박스들-->
      <form>
        <div class="boxes">
          <p class="grayfont">이름</p>
          <input type="text" placeholder="이름을 입력하세요." class="graybox" />
          <p class="grayfont">닉네임</p>
          <input
            type="text"
            placeholder="닉네임을 입력하세요."
            class="graybox"
          />
          <p class="grayfont">이메일</p>
          <input
            type="email"
            placeholder="이메일을 입력하세요."
            class="graybox"
          />
          <p class="grayfont">비밀번호</p>
          <input
            type="password"
            placeholder="숫자/문자 조합, 최소 8자 이상"
            class="graybox"
          />
          <p class="grayfont">비밀번호 재입력</p>
          <input
            type="password"
            placeholder="비밀번호를 재입력하세요."
            class="graybox"
          />
        </div>
        <!--회원가입 박스-->
        <div class="postbox_box">
          <input type="submit" value="회원가입" class="postbox" />
        </div>
      </form>
    </div>
  </body>
</html>
